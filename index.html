<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="connect">채팅방 찾기</button>
    <div id="broadcast"></div>
    <button id="disconnect" style="display: none">연결 끊기</button>
    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.2/client-dist/socket.io.min.js"></script>
    <script>
      const socket = io();
      let roomId = 0

      document.querySelector("#connect").addEventListener("click", async () => {
        document.querySelector("#broadcast").innerHTML = "찾는 중...";
        await socket.emit("join");
        socket.on("broadcast", (data) => {
          document.querySelector("#broadcast").innerHTML = data;
          document.querySelector("#disconnect").style.display = "block";
          document.querySelector("#connect").style.display = "none";
        });
      });

      document
        .querySelector("#disconnect")
        .addEventListener("click", async () => {
          await socket.emit("leave");
          document.querySelector("#broadcast").innerHTML = "";
          document.querySelector("#disconnect").style.display = "none";
          document.querySelector("#connect").style.display = "block";
        });
    </script>
  </body>
</html>
