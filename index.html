<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>두근두근 랜덤채팅</title>
  <link rel="stylesheet" href="/index.css">
  <link rel="shortcut icon" href="/IMG/Logo.svg" type="image/x-icon">
</head>

<body>
  <div>
    <div id="header">
      <img src="./IMG/Logo.svg" alt="로고">
      <p>우리 둘만 아는 <span>비밀?</span></p>
    </div>
    <div id="main">
      <div id="chatbox">
        <div id="chatbox_header">
          <div id="title">*랜덤 채팅창</div>
          <button class="connects_button" id="connect">대화 시작하기</button>
          <button class="connects_button" id="disconnect" style="display: none;">대화 종료하기</button>
          <button class="connects_button" id="cancel" style=" display: none;">취소</button>
          <div id="clientCount">접속자 수: 0명</div>
        </div>
        <div id="chatbox_content">
          <div id="chatbox_main">
            <div id="chatbox_main_header">
              <p id="chatbox_main_title">
                <두근두근 랜덤채팅>
              </p>
            </div>
            <div class="chat">
              <div id="broadcast"></div>
              <div id="message">
              </div>
            </div>
          </div>
        </div>
        <form id="inputForm" style="display: none">
          <input id="text" autocomplete="off" autofocus />
        </form>
      </div>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/socket.io@4.7.2/client-dist/socket.io.min.js"></script>
  <script src="/index.js"></script>
</body>

</html>
